<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Especiales</title>
    <style>
        .rojo {
            color: red;
            font-size: 4em;
        }
        .verde {
            color: green;
            font-size: 2em;
        }
        .azul {
            color: blue;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Números Especiales</h1>
    <ul>
        <!-- Usamos una lista para mostrar los números -->
        <li class="rojo">1</li>
        <li class="azul">2</li>
        <li class="azul">3</li>
        <li class="rojo">4</li>
        <li class="azul">5</li>
        <li class="azul">6</li>
        <li class="azul">7</li>
        <li class="azul">8</li>
        <li class="verde">9</li>
        <li class="azul">10</li>
    </ul>
</body>
</html>
